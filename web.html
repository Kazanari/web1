<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ料金シミュレーター</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <h1>ホームページ料金シミュレーター</h1>
    <div class="simulator">
        <div class="option" id="type">
            <label>ホームページのタイプ:</label>
                <button onclick="selectOption('type', 10000, 'domain')">企業公式サイト</button>
                <button onclick="selectOption('type', 20000, 'domain')">ECサイト</button>
                <button onclick="selectOption('type', 5000, 'domain')">個人ブログ</button>
        </div>

        <div class="option" id="domain" style="display: none;">
            <label>ドメイン名申請代行:</label>
                <button onclick="selectOption('domain', 0, 'server')">なし</option>
                <button onclick="selectOption('domain', 10000, 'server')">あり</option>
        </div>

        <div class="option" id="server" style="display: none;">
            <label>レンタルサーバー申請代行:</label>
                <button onclick="selectOption('server', 0, 'pageCount')">なし</option>
                <button onclick="selectOption('server', 10000, 'pageCount')">あり</option>
        </div>

        <div class="option" id="pageCount" style="display: none;">
            <label>ホームページ枚数:</label>
            <input type="number" id="pageInput" min="1" value="1">
            <button onclick="confirmPageCount('pageInput', 'photos')">確認</button>
        </div>              

        <div class="option" id="photos" style="display: none;">
            <label>写真:</label>
                <button onclick="selectOption('photos', 0, 'contentPlan')">なし</option>
                <button onclick="selectOption('photos', 1000, 'contentPlan')">6枚</option>
                <button onclick="selectOption('photos', 2000, 'contentPlan')">10枚</option>
                <button onclick="selectOption('photos', 3000, 'contentPlan')">10枚以上</option>
        </div>

        <div class="option" id="contentPlan" style="display: none;">
            <label>コンテンツ企画:</label>
                <button onclick="selectOption('contentPlan', 0, 'cms')">なし</option>
                <button onclick="selectOption('contentPlan', 5000, 'cms')">6枚</option>
                <button onclick="selectOption('contentPlan', 10000, 'cms')">10枚</option>
                <button onclick="selectOption('contentPlan', 15000, 'cms')">10枚以上</option>
        </div>

        <div class="option" id="cms" style="display: none;">
            <label>CMSの導入:</label>
                <button onclick="selectOption('cms', 0, 'smartphone')">なし</option>
                <button onclick="selectOption('cms', 5000, 'smartphone')">あり</option>
        </div>

        <div class="option" id="smartphone" style="display: none;">
            <label>スマートフォン対応:</label>
                <button onclick="selectOption('smartphone', 0, 'seo')">なし</option>
                <button onclick="selectOption('smartphone', 5000, 'seo')">あり</option>
        </div>

        <div class="option" id="seo" style="display: none;">
            <label>SEO対応:</label>
                <button onclick="selectOption('seo', 0, 'publishTime')">なし</option>
                <button onclick="selectOption('seo', 5000, 'publishTime')">あり</option>
        </div>

        <div class="option" id="publishTime" style="display: none;">
            <label>公開時間:</label>
            <select id="publishTimeSelect">
                <option value="0">1ヶ月</option>
                <option value="1000">2ヶ月</option>
                <option value="2000">3ヶ月</option>
                <option value="3000">それ以上</option>
            </select>
            <button onclick="confirmPublishTime()">確認</button>
        </div>              

        <div id="result">合計料金: <span>0</span> 円</div>
    </div>
    <script src="web.js"></script>
</body>
</html>
