<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ料金シミュレーター</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <h1>ホームページ料金シミュレーター</h1>
    <div class="simulator">
        <label>ホームページのタイプ:</label>
        <select id="type">
            <option value="10000">企業公式サイト</option>
            <option value="20000">ECサイト</option>
            <option value="5000">個人ブログ</option>
        </select>

        <label>ドメイン名申請代行:</label>
        <select id="domain">
            <option value="0">なし</option>
            <option value="2000">あり</option>
        </select>

        <label>レンタルサーバー申請代行:</label>
        <select id="server">
            <option value="0">なし</option>
            <option value="3000">あり</option>
        </select>

        <label>ホームページ枚数:</label>
        <input type="number" id="pageCount" value="1">

        <label>写真:</label>
        <select id="photos">
            <option value="0">なし</option>
            <option value="1000">6枚</option>
            <option value="1500">10枚</option>
            <option value="2000">10枚以上</option>
        </select>

        <label>コンテンツ企画:</label>
        <select id="contentPlan">
            <option value="0">なし</option>
            <option value="5000">6枚</option>
            <option value="7000">10枚</option>
            <option value="9000">10枚以上</option>
        </select>

        <label>CMSの導入:</label>
        <select id="cms">
            <option value="0">なし</option>
            <option value="5000">あり</option>
        </select>

        <label>スマートフォン対応:</label>
        <select id="smartphone">
            <option value="0">なし</option>
            <option value="3000">あり</option>
        </select>

        <label>SEO対応:</label>
        <select id="seo">
            <option value="0">なし</option>
            <option value="4000">あり</option>
        </select>

        <label>公開時間:</label>
        <select id="publishTime">
            <option value="0">1ヶ月</option>
            <option value="1000">2ヶ月</option>
            <option value="2000">3ヶ月</option>
            <option value="3000">それ以上</option>
        </select>

        <button onclick="calculate()">料金を計算する</button>
        <div id="result">合計料金: <span>0</span> 円</div>
    </div>
    <script src="web.css"></script>
</body>
</html>
